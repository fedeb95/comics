<div class="list-group-item">
  <h4 class="list-item-text">{{comic.series}}</h4>
  <span class="badge">{{comic.number}}</span>
  <h3 class="list-item-heading">{{comic.title}}</h3>
  <h4 class="list-item-rating">{{comic.rating | rate}}</h4>
  <p class="list-item-text">{{comic.description}}<!--<br>Value: {{comic.price}}--></p>
  <img ng-src="{{comic.image}}"></img>
</div>
